<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0, maximum-scale=1.0 user-scalable=0"> 
        <link rel="stylesheet" href="css/style.css">
    </head>   
    <body>
        <div class="menu-container">
            <div class="button"><img src="img/Vector.svg" alt=""></div>
            <div class="menu-wrapper">
                <div class="menu-block">
                    <div class="user-account-wrapper">
                        <div class="user-account">
                            <div class="first-block">
                                <div class="user-image"><img src="img/60111.jpg" alt=""></div>
                            </div>
                            <div class="second-block">
                                <div class="user-name"><p>Username</p></div>
                                <div class="user-account"><p>useraccount@gmail.com</p></div>
                            </div> 
                        </div> 
                    </div>
                    <div class="two_list">
                        <div class="list1"> 
                            <div class="search-block list1_elemets">
                                <div class="list1_elements-wrapper">
                                <div class="first-block fblock"><div class="svg-wrapper"><img src="img/Icon.svg" alt=""></div></div>
                                <div class="second-block sblock">
                                    <form class="menu-form" action="">
                                        <input class="input" type="text" placeholder="Search...">
                                    </form>
                                </div>
                                </div>
                            </div>
                            <div class="dashboard list1_elemets">
                                <div class="list1_elements-wrapper">
                                <div class="first-block fblock"><div class="svg-wrapper"><img src="img/Home.svg" alt=""></div></div>
                                <div class="second-block sblock"><p>Dashboard</p></div>
                                </div>
                            </div> 
                            <div class="revenue list1_elemets">
                                <div class="list1_elements-wrapper">
                                <div class="first-block fblock"><div class="svg-wrapper"><img src="img/Revenue.svg" alt=""></div></div>
                                <div class="second-block sblock"><p>Revenue</p></div>
                                </div>
                            </div>
                            <div class="notification list1_elemets">
                                <div class="list1_elements-wrapper">
                                <div class="first-block fblock"><div class="svg-wrapper"><img src="img/Notification.svg" alt=""></div></div>
                                <div class="second-block sblock"><p>Notifications</p></div>
                                </div>
                            </div>
                            <div class="analytics list1_elemets">
                                <div class="list1_elements-wrapper">
                                <div class="first-block fblock"><div class="svg-wrapper"><img src="img/Analytics.svg" alt=""></div></div>
                                <div class="second-block sblock"><p>Analytics</p></div>
                                </div>
                            </div>
                            <div class="inventory list1_elemets">
                                <div class="list1_elements-wrapper">
                                <div class="first-block fblock"><div class="svg-wrapper"><img src="img/Inventory.svg" alt=""></div></div>
                                <div class="second-block sblock"><p>Inventory</p></div>
                                </div>
                            </div>
                        </div> 
                        <div class="list2">
                            <div class="Logout list2_elemets">
                                <div class="list2_elements-wrapper">
                                <div class="first-block fblock"><div class="svg-wrapper"><img src="img/Logout.svg" alt=""></div></div>
                                <div class="second-block sblock"><p>Logout</p></div>
                                </div>
                            </div>
                            <div class="Darkmode list2_elemets">
                                <div class="list2_elements-wrapper">
                                <div class="first-block fblock"><div class="svg-wrapper"><img src="img/Darkmode.svg" alt=""></div></div>
                                <div class="second-block sblock"><p>Darkmode</p></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
        <script src="script/menu.js"></script>
    </body>
</html>
